<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        function play() {
            var audio = document.getElementById("sound");
            audio.play();
        }
    </script>

    <audio id="sound"><source src="./audio/onclicksound.wav" type="audio/WAV" /></audio>
    <button onclick="play()" type="button">Click here for sound</button>
</body>
</html>
